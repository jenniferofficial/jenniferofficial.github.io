---
title: Hello world
layout: default
---
<div class="row">
  {% assign projects = site.projects | sort: 'order' %}
  {% for project in projects %}
    <div class="col-4 mb-3">
      <a href="{{ project.url }}">
        <img src="{{ project.img_lead_thumb }}" alt=" {{ img_lead_alt }}" class="img-fluid" />
        <h3 class="px-3 py-3">{{ project.title }}</h3>
      </a>
    </div>
  {% endfor %}
</div>
