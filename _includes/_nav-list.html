{% assign pages = site.pages | sort_natural: 'order' %}
{% for item in pages %}
  {% if item.nav == true %}
    <div class="col-sm-2">
      <a href="{{ item.url }}" title="{{ item.title }}" {% if page.url == item.url %}class="nav-active"{% endif %}>{{ item.title | capitalize }}</a>
    </div>
  {% endif %}
{% endfor %}
