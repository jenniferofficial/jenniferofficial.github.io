<div class="container navigation my-3 py-3">
  <div class="row mb-3 pb-3">
    <div class="col-12 name">
      <a href="{{ site.url }}">Jennifer Gardner</a><br />
      Planning &amp; Strategy for Sustainable Urban Development
    </div>
  </div>
  <div class="row mb-3">
    {% assign pages = site.pages | sort_natural: 'order' %}
    {% for page in pages %}
      {% if page.title != 'index' %}
        <div class="col-sm-2">
          <a href="{{ page.url }}" title="{{ page.title }}">{{ page.title | capitalize }}</a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
